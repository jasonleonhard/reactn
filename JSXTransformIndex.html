    <title>React Components</title>
  </head>
  <body>
  <div id="react-container"></div>
  
  <!-- to be JSXTransformed -->
  <script type="text/jsx">

    // DEFINE new HTML tag filled in by properties such as text (different data anytime)
    // children are internal to these components
    var MyComponent = React.createClass({
      render: function(){
        return  <div>
                  <h1> {this.props.text} </h1>
                  <p> {this.props.children} </p>
                </div>;
      }
    });

    // CALL wrapped in div container
    React.render( 
      <div>
        <MyComponent text="Welcome"> time </MyComponent>
        <MyComponent text="to"> to </MyComponent>
        <MyComponent text="Reactn"> react </MyComponent>
      </div>
      , document.getElementById('react-container'));

  </script>

<button type="button" class="btn btn-default btn-lg">
  <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
</button>

  </body>
</html>
